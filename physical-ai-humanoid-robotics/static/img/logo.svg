<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.38 0 0 0 0 0.5 0 0 0 0 0.98 0 0 0 0.3 0" result="glow" />
      <feBlend in="SourceGraphic" in2="glow" mode="screen" />
    </filter>
  </defs>

  <!-- Book base -->
  <path
    d="M12 8C12 6.89543 12.8954 6 14 6H34C35.1046 6 36 6.89543 36 8V40C36 41.1046 35.1046 42 34 42H14C12.8954 42 12 41.1046 12 40V8Z"
    fill="url(#bookGradient)"
    stroke="#e5e7eb"
    stroke-width="1"
    filter="url(#glow)"
  />

  <!-- Book pages -->
  <path
    d="M14 8L34 8L34 40L14 40L14 8Z"
    fill="none"
    stroke="#93c5fd"
    stroke-width="1"
    stroke-dasharray="2,2"
  />

  <!-- Circuit lines on book -->
  <path
    d="M16 12L20 12L20 16L24 16L24 20L28 20L28 24L32 24"
    stroke="url(#circuitGradient)"
    stroke-width="1.5"
    fill="none"
  />
  <path
    d="M32 12L28 12L28 16L24 16L24 20L20 20L20 24L16 24"
    stroke="url(#circuitGradient)"
    stroke-width="1.5"
    fill="none"
  />

  <!-- Robotic head outline -->
  <circle cx="24" cy="16" r="4" stroke="url(#circuitGradient)" stroke-width="1.5" fill="none" />

  <!-- Neural nodes -->
  <circle cx="20" cy="14" r="0.8" fill="#ec4899" />
  <circle cx="24" cy="12" r="0.8" fill="#ec4899" />
  <circle cx="28" cy="14" r="0.8" fill="#ec4899" />
  <circle cx="22" cy="18" r="0.8" fill="#3b82f6" />
  <circle cx="26" cy="18" r="0.8" fill="#3b82f6" />

  <!-- Robotic spine/antenna -->
  <line x1="24" y1="12" x2="24" y2="8" stroke="url(#circuitGradient)" stroke-width="1.5" />
  <circle cx="24" cy="7" r="1" fill="#fbbf24" />

  <!-- Book spine lines -->
  <path
    d="M14 10L14 38"
    stroke="#93c5fd"
    stroke-width="0.5"
    stroke-dasharray="1,2"
  />
</svg>